type User {
  id: ID! 
  username: String! 
  email: String! 
  firstName: String 
  lastName: String 
  followers: [User!]! 
  following: [User!]! 
  bio: String
  posts: [Post!]!
  likes: [Like!]!
  comments: [Comment!]!
  rooms: [Room!]!
  loginSecret: String
}

type Post {
  id: ID! 
  location: String
  caption: String!
  user: User!
  files: [File!]!
  likes: [Like!]!
  comments: [Comment!]!
}

type Like {
  id: ID! 
  user: User!
  post: Post!
}

type Comment {
  id: ID! 
  text: String!
  user: User!
  post: Post!
}

type File {
  id: ID! 
  url: String!
  post: Post!
}

type Room {
  id: ID! 
  pariticipants: [User!]!
  messages: [Message!]!
}

type Message {
  id: ID!
  text: String!
  from: [User!]!
  to: [User!]!
  room: Room!
}

type UserProfile {
  id: ID!
  user: User!
  posts: [Post!]!
}

type FullPost {
  post: Post!
  comments: [Comment!]!
  likeCount: Int!
}